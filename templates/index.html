<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextUtils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">TextUtils.com</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="about/">About</a>
	        </li>
	      </ul>
	      <form class="d-flex" role="search">
	        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	        <button class="btn btn-outline-success" type="submit">Search</button>
	      </form>
	    </div>
	  </div>
	</nav>

	<div class="container">
		<form action="/analyzer", method="post">{% csrf_token %}
			<div class="mb-3">
			  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here</label>
			  <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>
			<!-- Switch -->
			<div class="form-check form-switch">
			  <input name="action_punc" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
			  <label class="form-check-label" for="flexSwitchCheckDefault1">Punctuation</label>
			</div>

			<div class="form-check form-switch">
			  <input name="action_full_cap" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
			  <label class="form-check-label" for="flexSwitchCheckDefault2">UPPERCASE</label>
			</div>

			<div class="form-check form-switch">
			  <input name="action_new_line_remove" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
			  <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remove</label>
			</div>

			<button type="submit" class="btn btn-dark">Dark</button>
		</form>

	</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
